<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">

<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Warzywa i owoce</title>

    <style>
        :root {
            font-size: 35px;
            margin: 20px 20px 20px 20px;
            padding: 20px;
            background-color: aqua;
        }


        .thick-green-blue {
            border-color: blue;
            border-width: 10px;
            border-style: solid;
            border-radius: 20%;
        }

        .thick-green-green {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 20%;
        }

        .image-size {
            width: 100px;
        }

        .header {
            font-family: Lobster, monospace;
        }

        .wrap {
            font-family: fantasy;
        }

        .banner {
            font-size: 50px;
        }

        .fruits {
            font-family: monospace;
        }

        .vegetables {
            font-family: cursive;
        }

        .contact {
            font-size: 30px;
        }

        .footer {
            font-size: 20px;
        }

    </style>

</head>

<body>
    <div class="wrap">
        
        <header>
            <div class="banner">
                <img src="" alt="" class="logo">
            </div>
            <nav class="header">
                <un>
                    <li><a href="">START</a></li>
                    <li><a href="">O NAS</a></li>
                    <li><a href="">SKLEP</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">KONTAKT</a></li>
                </un>
            </nav>
        </header>
        <main>
            <section class="fruits">
                <h1>GALERIA PRODUKTÓW OWOCOWYCH</h1>
                <div>
                    <img class="image-size thick-green-blue" src="https://sphoryniec.pl/wp-content/uploads/2020/06/jab%C5%82ko.jpg" alt="jabłko">
                    <img class="image-size thick-green-blue" src="https://twojcel.eu/wp-content/uploads/2017/02/gruszka-bloog.jpg" alt="gruszka">
                    <img class="image-size thick-green-blue" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLQjcH4BsEIQHGqFzs9S2Pqjr2J8aES8CO6Q&usqp=CAU" alt="pomarańcz">
                    <img class="image-size thick-green-blue" src="https://delikatesy-koszyk.pl/userdata/public/gfx/2756/articles_4d5c997ddecdad9f559bda38a0df3e54_article_day_v3.jpg" alt="banan">
                </div>
                <button>ZOBACZ WIECEJ</button>
            </section>
            <section class="vegetables">
                <h1>GALERIA PRODUKTÓW WARZYWNYCH</h1>
                <div>
                    <img class="image-size thick-green-green " src="https://mk0surojadekcomjdqg4.kinstacdn.com/wp-content/uploads/cukinia-to-bogate-zrodlo-luteiny-i-zeaksantyny.jpg" alt="cukinia">
                    <img class="image-size thick-green-green " src="https://bi.im-g.pl/im/03/da/17/z25010179ICR,Kiedy-kupujemy-pomidory--wybierajmy-sztuki-dojrzal.jpg" alt="pomidor">
                    <img class="image-size thick-green-green " src="https://res.cloudinary.com/dj484tw6k/f_auto,q_auto,fl_progressive,c_pad,b_white,w_320,h_320/dpr_2/v1499864246/be/3444.jpg" alt="papryka">
                    <img class="image-size thick-green-green " src="https://www.esklep-kubus.net/userdata/gfx/6318fb41251cb4c8c142e4fb0c1dfd5c.jpg" alt="sałata">
                </div>
                <button>ZOBACZ WIECEJ</button>
            </section>
        </main>
        <footer>
            <div class="contact">
                <p>Dane teleadresowe</p>
            </div>
            <nav class="footer">
                <ul>
                    <li><a href="">File</a></li>
                    <li><a href="">Edit</a></li>
                    <li><a href="">View</a></li>
                    <li><a href="">Help</a></li>
                </ul>
            </nav>
